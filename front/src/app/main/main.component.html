<h4>Recent updates</h4>
<div class="media text-muted pt-3" *ngFor="let model of models">
  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <a  routerLink="/inscription" class="d-block text-gray-dark">{{ model.title }}</a>
    {{ model.early }}<br>
    {{ model.late }}
  </p>
</div>
<div class="form-row text-center">
  <div class="col-12">
    <button  routerLink="/login" type="button" class="btn btn-primary mt-3 text-center">Add</button>
  </div>
</div>
