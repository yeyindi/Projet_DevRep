<form *ngIf="!showForm && !superAdmin" class="col-lg-5 offset-lg-4 mt-4" #f="ngForm" (ngSubmit)="f.form.valid && sendForm()"  novalidate>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control col-lg-9" id="email"
  name="email"
  [(ngModel)]="modelLogin.email"
  #email="ngModel"
  ngModel email="true"
  [ngClass]="{'is-invalid':f.submitted && email.invalid}"required/>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control col-lg-9" id="password"
  name="password"
  [(ngModel)]="modelLogin.password"
  #password="ngModel"
  [ngClass]="{'is-invalid':f.submitted && password.invalid}"required/>
</div>
  <button type="submit"  class="btn btn-primary col-lg-2 offset-lg-3" type="submit">Submit </button>
  <div class="mt-3 offset-sm-3">
    <small>
      <a routerLink="/register">Create new account</a>
    </small>
  </div>
</form>


<form *ngIf="showForm" class="col-lg-5 offset-lg-4" #f="ngForm" (ngSubmit)="f.form.valid && publishConf()"  novalidate>
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control col-lg-8" id="title"
  name="title"
  [(ngModel)]="modelConf.title"
  #title="ngModel"
  [ngClass]="{'is-invalid':f.submitted && title.invalid}"required/>
</div>
    <div class="form-group">
      <label for="earlyDate">Eearly date</label>
      <input class="form-control col-lg-8" type="date"
      name="early_date"
      [(ngModel)]="modelConf.early_date"
      [ngClass]="{'is-invalid':f.submitted && early_date.invalid}"required
      #early_date="ngModel"
      />
    </div>
    <label class="control-label" for="early">Prices</label>
    <div class="input-group ">
        <input type="text" class="form-control col-lg-5" name="name"

    </div>
    <div class="form-group">
      <label for="earlyDate">Late date</label>
      <input class="form-control col-lg-8" type="date"

    <label>Prices</label>

      <input class="form-control col-lg-2" name="price" type="number"

            />
            <div class="input-group-append col-sg-0">
            <button type="button" class="btn btn-outline-secondary">€</button>

        #name="ngModel"/>
      <input class="form-control col-lg-2" name="price" type="number"
            [(ngModel)] ="lprice3.price"

            />
            <div class="input-group-append col-sg-0">
            <button type="button" class="btn btn-outline-secondary">€</button>
            </div>
    </div>

<button type="submit"  oncick="addPrice()" class="btn btn-primary col-lg-2 mt-3 offset-lg-3 " type="submit">Submit </button>
</form>


<div *ngIf="superAdmin">
  <div class="confs">
  <h5 class=" mt-3">Recent admin request</h5>
  <div class="  media text-muted pt-3 center border border-gray" *ngFor="let req of reqs">
    <p class="media-body pb-3 mb-0 small lh-125 ml-3">
      <a  routerLink="" class="d-block text-gray-dark"></a>
       {{req.email}} Waiting to accepte
    </p>
    <div class="form-row text-center">
      <div class="col-12 offset-rg-3">
        <button (click)=accept(req)  type="button" class="btn btn-primary mt-3 bg-green ">Accept</button>
        <button  (click)=deleteReq(req) type="button" class="btn btn-primary mt-3  bg-red">Refuse</button>
      </div>
    </div>
  </div>
  </div>
</div>
