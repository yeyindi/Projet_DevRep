<h2 style="text-align:center">Inscription</h2>
<form class="col-lg-5 offset-lg-4" #f="ngForm" (ngSubmit)="f.form.valid && sendForm()"  novalidate>
<div class="form-row" >
  <div class="form-group col-md-2">
    <label for="inputTitle">Title</label>
    <select id="inputTitle" class="form-control">
      <option selected>Prof</option>
      <option >Doctor</option>
      <option >Mr</option>
      <option >Mrs</option>
      <option >Ms</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label for="inputFirstName">First name</label>
    <input type="text" class="form-control" id="inputFirstName">
  </div>
  <div class="form-group col-md-4">
    <label for="inputLastName">Last name</label>
    <input type="text" class="form-control" id="inputLastName" name="lName"
    [(ngModel)]="model.lName"
    #name="ngModel"
    [ngClass]="{'is-invalid':f.submit && name.invalid}" required
    >
  </div>
</div>
<div class="form-group">
  <label for="inputInstitution">Institution</label>
  <input type="text" class="form-control col-lg-9" id="inputInstitution">
</div>
<div class="form-row" >
  <div class="form-group col-md-7">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
</div>
<div class="form-row" >
  <div class="form-group col-md-4">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="form-group col-md-5">
    <label for="inputCountry">Country</label>
    <input type="text" class="form-control" id="inputCountry">
  </div>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control col-lg-9" id="email">
</div>
<div class="form-group">
  <label for="phone">Phone</label>
  <input type="text" class="form-control col-lg-9" id="phone">
</div>
<div class="form-group">
  <label for="type">Type</label>
  <select id="type" class="form-control col-lg-9">
    <option *ngFor="let type of types">{{ type }}</option>
  </select>
</div>
  <button type="submit"  class="btn btn-primary col-lg-2 offset-lg-3" type="submit">Submit </button>
</form>
